<html>
	<head>
		<title>Online Test App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="mystyle.css">
		<link rel="stylesheet" href="w3-colors-flat.css">
		<link rel="stylesheet" href="font-awesome.min.css">	
        
        <style>
            .page-footer {
               position: fixed;
               left: 0;
               bottom: 0;
               width: 100%;
               color: white;
               text-align: center;
            }
            
            .logo {
                float:left;
                width: 120px;
                height: 100px;
                padding: 10 10 10 10;
            }
            
        </style>
        
	</head>
	<body>
        <div class="w3-container w3-flat-wet-asphalt" style="width: 100%">
            <img class="logo" src="./images/logo.jpg" alt="logo"/>
            <h1 style="float: left;">Dhrona</h1>
        </div>
        
		<div class="w3-card w3-display-middle" style="width:35%">
			<div class="w3-container w3-flat-wet-asphalt">
				<h3>Log-in</h3>
			</div>
			<form class="w3-container">
                <p>
                    <label>User Name</label>
                    <input class="w3-input w3-text-grey" type="text" style="width: 90%">
                </p>

                <p>
                    <label>Password</label>
                    <input class="w3-input w3-text-grey" type="password" style="width: 90%">
                </p>
                <p>
                    <button class="w3-button w3-flat-wet-asphalt w3-round-large" style="float: left;">New User? Sign-Up</button>
                    <button class="w3-button w3-flat-wet-asphalt w3-round-large" style="float: right;position: relative;right: 10%;">Sign-In</button>
                </p>
			</form>
			<footer class="w3-container w3-flat-wet-asphalt">
                <p><a href="www.google.co.in">Forgot password?</a></p>
			</footer>
		</div>
        <div class="w3-container w3-flat-wet-asphalt page-footer">
            <p>Page Footer</p>
        </div>
	</body>
</html>
