<html>
	<head>
		<title>Online Test App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="mystyle.css">
		<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">	
        
        <style>
            .page-footer {
               position: relative;
               left: 0;
               bottom: 0;
               width: 100%;
               color: white;
               text-align: center;
			   margin-top:5%;
            }
            
            .logo {
                float:left;
                width: 120px;
                height: 100px;
                padding: 10 10 10 10;
            }
            
        </style>
        
	</head>
	<body>
        <div class="w3-container w3-flat-wet-asphalt" style="width: 100%">
            <img class="logo" src="./images/logo.jpg" alt="logo"/>
            <h1 style="float: left;">Dhrona</h1>
        </div>
        
		<div class="w3-card w3-display-middle" style="width:40%;position:relative;top:60%;">
			<div class="w3-container w3-flat-wet-asphalt">
				<h3>Sign-Up here!</h3>
			</div>
			<form class="w3-container">
                
                <p>
                    <label>First Name</label>
                    <input class="w3-input w3-text-grey" type="text" style="width: 90%">
                </p>
                
                <p>
                    <label>Last Name</label>
                    <input class="w3-input w3-text-grey" type="text" style="width: 90%">
                </p>

                <p>
                    
                        <input class="w3-radio" type="radio" name="gender" value="male" style="position: relative;left: 15%">
                        <label style="position: relative;left: 16%">Male</label>
                        <input class="w3-radio" type="radio" name="gender" value="female" style="position: relative;left: 40%">
                        <label style="position: relative;left: 41%">Female</label>
                    
                </p>
                
                <p>
                    <label>Date Of Birth</label>
                    <input class="w3-input w3-text-grey" type="date" style="width: 90%">
                </p>
                
                <p>
                    <label>Email</label>
                    <input class="w3-input w3-text-grey" type="text" style="width: 90%">
                </p>
                
                <p>
                    <label>Password</label>
                    <input class="w3-input w3-text-grey" type="password" style="width: 90%">
                </p>
                
                <p>
                    <label>Confirm Password</label>
                    <input class="w3-input w3-text-grey" type="password" style="width: 90%">
                </p>
                
                <p>
                    <button class="w3-button w3-flat-wet-asphalt w3-round-large" style="float: left;min-width: 100px;">Reset</button>
                    <button class="w3-button w3-flat-wet-asphalt w3-round-large" style="float: right;min-width: 100px;position: relative;right: 10%;">Submit</button>
                </p>
			</form>
			<footer class="w3-container w3-flat-wet-asphalt">
                <p><a href="www.google.co.in">Forgot password?</a></p>
			</footer>
		</div>
        <div class="w3-container w3-flat-wet-asphalt page-footer">
            <p>Page Footer</p>
        </div>
	</body>
</html>
